<form name="addNewQuoteForm" method="POST" action="/add">
    <label for="quote">
        <input type="text" name="quote" id="author" placeholder="Place your quote..." />
    </label>
    <label for="author">
        <input type="text" name="author" id="author" placeholder="Author Name" />
    </label>
    <button type="submit">Add New Quote</button>
    <button type="reset">Reset</button>
</form>
